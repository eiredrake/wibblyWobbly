<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Thingie Tags Test Searcher</title>
</head>
<body>
    <h1>Thingie Tags Test Searcher</h1>

    <div class="container-fluid">
        <form class="d-flex" method="POST" action="{% url 'search_results' %}">
            {% csrf_token %}
            <input class="search_input navbar_search_input" type="search" name="search_terms" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary search_button" type="submit" >Search</button>
        </form>
    </div>

    <div class=" container-fluid search_results">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
