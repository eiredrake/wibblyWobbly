{% load static %}
{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <a href="{% url 'index' %}">Back to Search</a>

    <div class="card">
        <h1 class="mercantile-section-header-dark text-dark"><i class="fa-solid fa-gavel mercantile-section-icon"></i>Thingie: {{ thingie.name }}</h1>
        <div class="mercantile-table-block-light">
            <div class="col-lg-6 col-sm-6 shadow-sm p-3 mb-5 bg-body rounded">
                Creator: {{ thingie.creator }}
            </div>
            <div class="col-lg-6 col-sm-6 shadow-sm p-3 mb-5 bg-body rounded">
                Tags: {{ thingie.tags }}
            </div>
            <div class="col-lg-6 col-sm-6 shadow-sm p-3 mb-5 bg-body rounded">
                Description: {{ thingie.description }}
            </div>
        </div>
    </div>
{% endblock %}
